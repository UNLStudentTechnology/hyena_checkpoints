<unl-toolbar> <a ng-click="go('/{{group}}', 'animate-slide-left')" title="Back to Checkpoints"><unl-icon-button icon="arrow-back"></unl-icon-button></a> <span flex class="align-center">{{checkpoint.title}}</span> <a ng-click="go('/{{groupId}}/checkpoint/{{checkpointId}}/kiosk')" title="Enter Kiosk Mode"><unl-icon-button icon="fullscreen"></unl-icon-button></a> <a ng-click="go('/{{groupId}}/checkpoint/{{checkpointId}}/settings')" title="Settings"><unl-icon-button icon="settings"></unl-icon-button></a> </unl-toolbar> <unl-progress indeterminate ng-hide="!doingCheckin && checkpoint" class="animate-fade"></unl-progress> <div class="content-container"> <!-- Check In Form --> <form name="checkinForm" ng-submit="checkInUser()" novalidate class="margin-bottom"> <div horizontal layout> <label for="nuid" hidden>Enter an NUID</label> <input self-validation model="checkinNcard" type="text" field="nuid" placeholder="Enter an NUID" flex start> <button type="submit" ng-disabled="checkinForm.$invalid">Check In</button> </div> </form> <!-- End Check In Form --> <div class="divider"></div> <div horizontal layout gutters class="margin-bottom"> <div flex> <label for="member-filter" hidden>Find Someone</label> <input name="member-filter" ng-model="checkin_search.$" placeholder="Find someone..."> </div> <div> <unl-tooltip position="bottom" label="Change Sort Order"><unl-icon-button ng-click="toggleSort()" icon="swap-vert">{{ sortDirection?'Z-A':'A-Z' }}</unl-icon-button></unl-tooltip> <unl-tooltip position="bottom" label="Change Sort Field"> <select name="userFieldSelect" ng-model="sortField"> <option value="created_at">Check In Time <option value="user.first_name">First Name <option value="user.last_name">Last Name </select> </unl-tooltip> <unl-tooltip position="left" label="Export Checkins"><unl-icon-button ng-csv="getExportArray()" filename="export_checkins.csv" csv-header="csvHeaders" icon="archive"></unl-icon-button></unl-tooltip> </div> </div> <unl-empty-content text="No Past Checkins" ng-hide="checkins.length > 0" fit> <span subhead>Check in users by hitting <core-icon icon="fullscreen"></core-icon> above</span> </unl-empty-content> <unl-list-group> <unl-list-item-header ng-show="checkins.length > 0">{{checkins.length}} Past {{checkins.length > 1 ? 'Checkins' : 'Checkin'}}</unl-list-item-header> <unl-list-item-label class="animate-fade-left" user user-model="checkin.user" heading="{{ checkin.user.first_name ? checkin.user.first_name +' '+ checkin.user.last_name : checkin.user }}" image="{{checkin.user.profile_image}}" label="{{checkin.created_at | amCalendar}}" ng-repeat="checkin in checkins | orderBy:sortField:sortDirection | filter:checkin_search"> </unl-list-item-label> </unl-list-group> </div>
