<!DOCTYPE html>
<html>
<head>
	<title>Hyena Checkpoints</title>

	<!-- CSS -->
	<link media="all" type="text/css" rel="stylesheet" href="http://unl-qna.herokuapp.com/design/css/bundle.min.css">

	<!-- JS -->
	<script src="public/lib/firebase/firebase.js"></script>
	<script src="public/lib/platform/platform.js"></script>

	<!-- Polymer -->
	<link rel="import" href="public/lib/polymer/polymer.html">
	<link rel="import" href="public/lib/firebase-element/firebase-element.html">
	<link rel="import" href="public/lib/akyral-dialog/akyral-dialog.html">
	<link rel="import" href="public/lib/core-input/core-input.html">
	<!-- Polymer UNL Components -->
	<link rel="import" href="public/lib/unl-style/unl-style.html">
	<link rel="import" href="public/lib/unl-layout/unl-layout.html">
	<link rel="import" href="public/lib/unl-button/unl-button.html">
	<link rel="import" href="public/lib/unl-toolbar/unl-toolbar.html">
	<link rel="import" href="public/lib/unl-icon-button/unl-icon-button.html">
	<link rel="import" href="public/lib/unl-user-profile/unl-user-profile.html">
	<!-- End UNL Components -->
</head>
<body unresolved>
<akyral-dialog type="flip">
	<h1>Hello</h1>
</akyral-dialog>
<unl-layout horizontal layout>
    <div drawer parallax>
        <unl-toolbar>
        	<h1>Checkpoints<sup>Beta</sup></h1>
        </unl-toolbar>
        <div id="drawer-content">
        	<h3>Menu</h3>
        </div>
    </div>
    <div main>
        <unl-toolbar horizontal layout>
        	<unl-icon-button icon="menu" on-tap="{{toggleDrawer}}"></unl-icon-button>
        	<div id="title" class="center-content" flex>
        		<span>Home</span>
        	</div>
        	<unl-user-profile end></unl-user-profile>
        </unl-toolbar>
        <div id="main-content">
        	<p>Hey, Kelsey, what can we help you with?</p>
        </div>
    </div>
</unl-layout>
</body>
</html>
