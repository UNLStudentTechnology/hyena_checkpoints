<!DOCTYPE html>
<html>
<head>
	<title>Hyena Checkpoints</title>

	<!-- CSS -->
	<link media="all" type="text/css" rel="stylesheet" href="http://unl-qna.herokuapp.com/design/css/bundle.min.css">

	<!-- JS -->
	<script src="public/lib/firebase/firebase.js"></script>
	<script src="public/lib/platform/platform.js"></script>

	<!-- Polymer -->
	<link rel="import" href="public/lib/polymer/polymer.html">
	<link rel="import" href="public/lib/unl-style/unl-style.html">
	<link rel="import" href="public/lib/core-drawer-panel/core-drawer-panel.html">
	<link rel="import" href="public/lib/core-header-panel/core-header-panel.html">
	<link rel="import" href="public/lib/core-toolbar/core-toolbar.html">
	<link rel="import" href="public/lib/core-icon-button/core-icon-button.html">
	<link rel="import" href="public/lib/core-menu/core-menu.html">
	<link rel="import" href="public/lib/core-item/core-item.html">
	<link rel="import" href="public/lib/core-list/core-list.html">
	<link rel="import" href="public/lib/firebase-element/firebase-element.html">
</head>
<body unresolved>
<core-drawer-panel>
	<core-header-panel drawer>
		<core-toolbar>
			Checkpoints
		</core-toolbar>
		<div> Drawer content... </div>
	</core-header-panel>
	<core-header-panel main>
		<core-toolbar>
			<core-icon-button id="navigation-toggle" icon="menu" on-tap="{{togglePanel}}"></core-icon-button>
			Main
		</core-toolbar>
		<div id="main-content">
		  	<template id="root" is="auto-binding">
				<firebase-element id="base" location="https://amber-heat-9947.firebaseio.com/checkpoints/" data="{{data}}" keys="{{keys}}"></firebase-element>
				<ul class="item-list">
					<template repeat="{{key in keys}}">
						<li class="item">
							<h4>{{data[key].title}}</h4>
							<ul>
								<template repeat="{{checkin in data[key].checkins}}">
									<li>{{checkin}}</li>
								</template>
							</ul>
						</li>
					</template>
				</ul>
			</template>
		</div>
	</core-header-panel>
	<script>
		Polymer({
			/**
		      * Toggle the drawer panel
		      * @method togglePanel
		      */    
		    togglePanel: function(event) {
		      this.$.drawerPanel.togglePanel();
		    },
	    });
	</script>
</core-drawer-panel>
</body>
</html>
