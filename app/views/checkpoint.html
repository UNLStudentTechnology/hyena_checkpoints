<unl-toolbar horizontal layout>
	<unl-icon-button class="visible-xs drawer-toggle" icon="menu" ng-click="toggleMainDrawer()"></unl-icon-button>
	<a ng-href="/{{group}}" title="Back to Main"><unl-icon-button icon="arrow-back"></unl-icon-button></a>
  	<span flex class="align-center">{{checkpoint.title}}</span>
</unl-toolbar>
<div class="content-container">
	<form ng-submit="checkinUser()">
		<input ng-model="checkinNcard" autocomplete="off" class="auto-focus ncard-input" type="text" name="ncard-input" value="" placeholder="Enter your NUID" pattern="[0-9]*" autofocus>
	</form>
</div>
<div class="content-container">
	<unl-list-group>
		<unl-list-item-label heading="{{ checkin.user }}" label="{{ checkin.created_at | amDateFormat:'MMMM Do YYYY, h:mm a' }}" ng-repeat="(id, checkin) in checkpoint.checkins | orderBy:-user"></unl-list-item-label>
	</unl-list-group>
</div>
