<unl-toolbar>
	<a ng-click="go('/{{group}}', 'animate-slide-left')" title="Back to Checkpoints"><unl-icon-button icon="arrow-back"></unl-icon-button></a>
  	<span flex class="align-center">{{checkpoint.title}}</span>
  	<a ng-click="go('/{{groupId}}/checkpoint/{{checkpointId}}/kiosk')" title="Enter Kiosk Mode"><unl-icon-button icon="fullscreen"></unl-icon-button></a>
  	<a ng-click="go('/{{groupId}}/checkpoint/{{checkpointId}}/settings')" title="Settings"><unl-icon-button icon="settings"></unl-icon-button></a>
</unl-toolbar>
<unl-progress indeterminate ng-hide="!doingCheckin && checkpoint" class="animate-fade"></unl-progress>
<div class="content-container">
	<!-- Check In Form -->
	<form name="checkinForm" ng-submit="checkInUser()" novalidate class="margin-bottom">
		<div horizontal layout>
			<label for="nuid" hidden>Enter an NUID</label>
			<input self-validation model="checkinNcard" type="text" field="nuid" placeholder="Enter an NUID" flex start>
			<button type="submit" ng-disabled="checkinForm.$invalid">Check In</button>
		</div>
	</form>
	<!-- End Check In Form -->
	<unl-empty-content text="No Past Checkins" ng-hide="checkins.length > 0" fit>
		<span subhead>Check in users by hitting <core-icon icon="fullscreen"></core-icon> above</span>
	</unl-empty-content>
	<unl-list-group>
		<unl-list-item-header ng-show="checkins.length > 0">{{checkins.length}} Past {{checkins.length > 1 ? 'Checkins' : 'Checkin'}}</unl-list-item-header>
		<unl-list-item-label class="animate-fade-left" user user-model="checkin.user" heading="{{ checkin.user.first_name ? checkin.user.first_name +' '+ checkin.user.last_name : checkin.user }}" image="{{checkin.user.profile_image}}" label="{{checkin.created_at | amCalendar}}" ng-repeat="checkin in checkins | orderBy:'created_at':true">
		</unl-list-item-label>
	</unl-list-group>
</div>
