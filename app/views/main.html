<ul class="list-group">
  <li class="list-group-item" ng-repeat="(id, checkpoint) in checkpoints | orderBy:'title'"><a ng-href="#/checkpoint/{{id}}">{{ checkpoint.title }}</a></li>
  <li class="list-group-item">
    <form ng-submit="addCheckpoint()">
      <div class="input-group">
        <input class="form-control" type="text" placeholder="My Checkpoint Name" name="checkpoint-title" ng-model="checkpointTitle">
        <span class="input-group-btn">
          <button class="btn btn-default" type="button">Add</button>
        </span>
      </div>
    </form>
  </li>
</ul>
