<unl-toolbar horizontal layout>
  <unl-icon-button id="drawer-toggle" class="hidden-lg" icon="menu"></unl-icon-button>
  <span flex class="align-center">Checkpoints</span>
</unl-toolbar>
<div class="content-container">
  <unl-list-group>
    <unl-list-item-label ng-repeat="(id, checkpoint) in checkpoints | orderBy:title" heading="{{ checkpoint.title }}" link>
      <a ng-href="/checkpoint/{{id}}"></a>
    </unl-list-item-label>
    <unl-list-item>
      <form ng-submit="addCheckpoint()" horizontal layout>
        <input is="core-input" type="text" placeholder="My Checkpoint Name" name="checkpoint-title" ng-model="checkpointTitle" flex ten>
        <button flex>Add</button>
      </form>
    </unl-list-item>
  </unl-list-group>
</div>
